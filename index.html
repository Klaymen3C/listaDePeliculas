<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de peliculas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Listado de peliculas</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Todas</a>
            </li>
            <li>
                <a href="#">Comedia</a>
            </li>
            <li>
                <a href="#">Acción</a>
            </li>
            <li>
                <a href="#">Terror</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="pelicula">
                <h3>Volver al futuro</h3>
                <img src="./img/Volver_al_Futuro_Poster.webp" alt="Poster de Volver al Futuro" height="200">
                <p>Calificación: 5/5</p>
                <button>Ver pelicula</button>
            </div>
            <div class="pelicula">
                <h3>Jurassic Park</h3>
                <img src="./img/jurassicPark.jpg" alt="Poster de Jurassic Park" height="200">
                <p>Calificación: 5/5</p>
                <button>Ver pelicula</button>
            </div>
            <div class="pelicula">
                <h3>Ace Ventura</h3>
                <img src="./img/aceVentura.jpg" alt="Poster de Ace Ventura" height="200">
                <p>Calificación: 4/5</p>
                <button>Ver pelicula</button>
            </div>
            <div class="pelicula">
                <h3>Masacre de Texas</h3>
                <img src="./img/masacredeTexas.jpg" alt="Poster de Masacre de Texas" height="200">
                <p>Calificación: 4/5</p>
                <button>Ver pelicula</button>
            </div>

        </section>
    </main>
    <div>
        <h3>Ingresar pelicula</h3>
        <form>
            <label for="nombrePelicula">Nombre de la pelicula:</label>
            <input type="text" placeholder="Nombre de la pelicula" id="nombrePelicula">

            <br></br>

            <label for="categoriaPelicula">Seleccione la categoría</label>
            <select name="" id="categoriaPelicula">
                <option value="accion">Acción</option>
                <option value="comedia">Comedia</option>
                <option value="terror">Terror</option>
            </select>
            <br></br>


            <label for="linkPoster">Link de la pelicula:</label>
            <input type="text" placeholder="Ingrese el link" id="linkPoster">

            <br></br>

            <label for="calificacionPelicula">Calificación de la pelicula:</label>
            <input type="number" id="calificacionPelicula" min="0" max="5">

            <br></br>
            <label for="verPelicula">Link para ver pelicula:</label>
            <input type="text" placeholder="link de la pelicula" id="verPelicula">
            <br></br>
            <button>Enviar</button>
        </form>
    </div>


</body>

</html>
